<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxes</title>

    <script>
        document.addEventListener('DOMContentLoaded',()=> {

            document.getElementById("calculatebtn").onclick = () => {

                let salary=eval(document.getElementById("salary").value);
                document.getElementById("output").innerHTML="";
                if(salary<=300000)
                {
                    tax=0;
                    document.getElementById("output").innerHTML=`Tax : ${tax}`;
                }
                else if(salary>300000 && salary<=500000)
                {
                    document.getElementById("output").innerHTML=`Tax : ${(tax=(salary-300000)*0.10)}`;
                }
                else if(salary>500000 && salary<=1000000)
                {
                    document.getElementById("output").innerHTML=`Tax : ${(tax=(200000)*0.10) + (tax=(salary-500000)*0.20)}`;
                }
                else if(salary>1000000 && salary<=2000000)
                {
                    document.getElementById("output").innerHTML=`Tax : ${(tax=(200000)*0.10) + (tax=(500000)*0.20) + (tax=(salary-1000000)*0.30) }`;
                }
                else if(salary>2000000)
                {
                    document.getElementById("output").innerHTML=`Tax : ${(tax=(200000)*0.10) + (tax=(500000)*0.20) + (tax=(1000000)*0.30) + (tax=(salary-2000000)*0.40)}`;
                }
            }
        })
    </script>

</head>
<body>
<form>
  Salary : <input type="number" id="salary">
    <input type="button" value="Calculate" id="calculatebtn">
</form>

<h1 id="output"></h1>

</body>
</html>
